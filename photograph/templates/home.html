{% extends '_base.html' %}

{% block content %}
<ul class="collection-list">
{% for collection in collections %}
  <li class="collection-name">
    <a href="{% url 'collection' slug=collection.slug %}" class="collection-link">
      {{ collection.name }}&nbsp;<span class="collection-date">{{ collection.date_from|date:"d.m.y" }}</span>
    </a>
  </li>
{% empty %}
  <i>No collections found...</i>
{% endfor %}
</ul>
{% endblock %}
