{% extends '_base.html' %}

{% block content %}
<ul class="collection-list">
{% for collection in collections %}
  <li>
    <a href="{% url 'collection' slug=collection.slug %}" class="collection-link">
      {{ collection.name }}
    </a>
  </li>
{% empty %}
  <i>No collections found...</i>
{% endfor %}
</ul>
{% endblock %}
